[changelog]
header = "# Changelog"
body = """
Alle relevanten Änderungen an diesem Projekt werden in dieser Datei dokumentiert.
"""

[git]
conventional_commits = true
filter_commits = true
tag_pattern = "v[0-9]*"

[[git.commit_parsers]]
message = "^feat"
group = "🚀 Features"

[[git.commit_parsers]]
message = "^fix"
group = "🐞 Bugfixes"

[[git.commit_parsers]]
message = "^refactor"
group = "♻️ Refactoring"

[[git.commit_parsers]]
message = "^perf"
group = "⚡ Performance"

[[git.commit_parsers]]
message = "^docs"
group = "📝 Dokumentation"

[[git.commit_parsers]]
message = "^test"
group = "✅ Tests"

[[git.commit_parsers]]
message = "^build"
group = "🏗️ Build"

[[git.commit_parsers]]
message = "^ci"
group = "🔁 CI"

[[git.commit_parsers]]
message = "^chore"
group = "🔧 Wartung"

[git.tag_parsers]
"v(.*)" = "$1"
